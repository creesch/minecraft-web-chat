<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minecraft Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="icon" type="image/png" sizes="32x32" href="icon_32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon_16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon_180.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c2c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* Makes new messages appear at bottom */
        }

        .message {
            margin: 4px 0;
            padding: 4px 0;
            word-wrap: break-word;
        }

        #input-area {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        #messageInput:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }

        .status-connected {
            color: #4CAF50;
        }

        .status-disconnected {
            color: #f44336;
        }

        #messages {
            scrollbar-width: thin; 
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(0, 0, 0, 0.1); 
            
            scrollbar-gutter: stable;
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<div id="status" class="status-disconnected">Disconnected</div>

<script type="application/javascript" src="util.js"></script>
<script type="application/javascript" src="translations.js"></script>
<script type="application/javascript" src="message_parsing.js"></script>
<script type="application/javascript" src="chat.js"></script>
</script>
</body>
</html>
